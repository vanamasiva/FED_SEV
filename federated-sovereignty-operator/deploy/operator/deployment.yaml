apiVersion: v1
kind: Namespace
metadata:
  name: federated-sovereignty-system
  labels:
    pod-security.kubernetes.io/enforce: restricted

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: federated-sovereignty-operator
  namespace: federated-sovereignty-system
  labels:
    app: federated-sovereignty-operator
    version: v0.1.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: federated-sovereignty-operator
  template:
    metadata:
      labels:
        app: federated-sovereignty-operator
        version: v0.1.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: federated-sovereignty-operator
      automountServiceAccountToken: true
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: operator
        image: federated-sovereignty-operator:0.1.0
        imagePullPolicy: Always
        
        ports:
        - name: healthz
          containerPort: 8080
          protocol: TCP
        
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        env:
        - name: KOPF_LIVENESS_PROBE_TIMEOUT
          value: "10"
        - name: KOPF_DEBUG
          value: "false"
        - name: LOG_LEVEL
          value: "INFO"
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
      
      volumes:
      - name: config
        configMap:
          name: federated-sovereignty-config
          optional: true
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - federated-sovereignty-operator
              topologyKey: kubernetes.io/hostname
      
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"

---
apiVersion: v1
kind: Service
metadata:
  name: federated-sovereignty-operator
  namespace: federated-sovereignty-system
  labels:
    app: federated-sovereignty-operator
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8080
    targetPort: healthz
    protocol: TCP
  selector:
    app: federated-sovereignty-operator
